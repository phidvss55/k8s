apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: simple-app
  template:
    metadata:
      labels:
        name: simple-app
    spec:
      containers:
        - name: simple-app
          image: phidinh/simple-app:latest
          ports:
            - containerPort: 5000
